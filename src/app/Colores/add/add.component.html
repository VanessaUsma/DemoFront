<div class="container" col-md-6>
    <div class="card">
        <div class="card-header">
            <h3>AGREGAR COLORES</h3>
        </div>
        <div class="card-header">

            <form action="">
                <div class="form-group">
                    <label for="">NOMBRE</label>
                    <input #Nombre type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">ESTADO</label>
                    <input #Estado type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">OBSERVACIONES</label>
                    <input #Observaciones type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">USUARIO</label>
                    <input #Usuario type="text" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="">FECHAMODIFICACION</label>
                    <input #Fechamodificacion class="form-control" type="date">
                </div>
                <button (click)="Guardar(Nombre.value,Estado.value,Observaciones.value,Usuario.value,Fechamodificacion.value)" class="btn btn-danger">GUARDAR</button>
            </form>
        </div>
    </div>
</div>
