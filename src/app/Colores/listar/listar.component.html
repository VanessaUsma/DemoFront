<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>COLORES</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr  class="text-center">
                        <th>NOMBRE</th>
                        <th>ESTADO</th>
                        <th>OBSERVACIONES</th>
                        <th>USUARIO</th>
                        <th>FECHAMODIFICACION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let colores of colores" class="text-center">
                        <td>{{colores.nombre}}</td>
                        <td>{{colores.estado}}</td>
                        <td>{{colores.observaciones}}</td>
                        <td>{{colores.usuario}}</td>
                        <td>{{colores.fechamodificacion}}</td>
                        <td>
                            <button (click)="Editar(colores)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(colores)" class="btn btn-danger" style="margin-left: 10px;">Delete</button> 
                        </td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>
